{% extends 'layout/layout.html' %}

{% block content %}
<div class="jumbotron">
    <h1>Qui est le meilleur joueur?</h1>
    <p>Est-ce vous?</p>
</div>

<div class="page-header">
    <h1>Scores</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <table class="table table-striped" data-ng-init="getAllScores()">
            <thead>
            <tr>
                <th>Login</th>
                <th>Questions</th>
                <th>Réponses avec succès</th>
                <th>Ratio</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="(login, scoreEntry) in allScores">
                <td data-ng-bind="login"></td>
                <td data-ng-bind="scoreEntry.questions"></td>
                <td data-ng-bind="scoreEntry.answers"></td>
                <td data-ng-bind="scoreEntry.answers * 100 / scoreEntry.questions"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="static/lib/socket.io-client/socket.io.js"></script>
<script>
    var socket = io.connect('http://localhost:3001');
    socket.on('new_answer', function (data) {
        console.log(data);
    });
</script>
{% endblock %}
