<!DOCTYPE html>
<html lang="en" data-ng-app="quizzApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quizz des capitales</title>

    <link href="static/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/quizz.css" rel="stylesheet">

    <script src="static/lib/socket.io-client/socket.io.js"></script>
    <script src="static/lib/angular/angular.min.js"></script>
    <script src="static/controllers/quizz.controller.client.js"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body role="document" data-ng-controller="QuizzController">

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Quizz des capitales</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Jouer</a></li>
              <li><a href="/revisions">Reviser</a></li>
              <li>
                <a href="/scores">Scores des joueurs
                  <span class="badge badge-success" data-ng-bind="newSuccessAnswer" data-ng-show="newSuccessAnswer > 0"></span>
                  <span class="badge badge-fail" data-ng-bind="newFailAnswer" data-ng-show="newFailAnswer > 0"></span>
                </a>
              </li>
            </ul>

            <p class="navbar-text navbar-right" data-ng-show="isConnected">Bienvenue <span data-ng-bind="login"></span></p>
        </div>

    </div>
</nav>

<div class="container theme-showcase" role="main">
    {% block content %}{% endblock %}
</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="static/lib/jquery/dist/jquery.min.js"><\/script>')</script>
<script src="static/lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
